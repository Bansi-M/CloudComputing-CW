          if(ran==j%2){
            
            let recipes = recipesDataList[j];
            $($(".recipesName")[i]).html(recipes.name);
            $($(".recipesImage")[i]).attr("src",recipes.imageSrc);
            $($(".recipesName")[i]).parent().attr("recipesId",recipes.id);
            i++;
          }
          
        }
        var authStr = $.cookie('authStr');
        console.log('authStr',authStr)
        if(authStr && authStr.split(":")[1]){
          $("#signUpModal").parent().parent().css("display","none");
          $("#loginModal").css("display","none");
          $("#profileButton").css("display","block");

        //注册方法
        $("#createAccount").click(function () {
          console.log(11);
          layui.use(['layer'],function(){
            let layer = layui.layer;
            var email = $("[name='newAccountEmail']").val();
            var password = $("[name='newAccountPassword']").val();
            var reg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
            if(!reg.test(email)){
              layer.msg("The mailbox format is incorrect");
              return;
            }
            if(password==''){
              layer.msg("Incorrect password format");
              return;
            }
            layer.msg("Email："+email+"；password："+password);
            var data = {};
            data.username = email;
            data.password = password;
            $.ajax({
              url:'http://127.0.0.1:5000/user/signup',
              async:false,
              type:'post',
              contentType: "application/json",
              //data:{username:email,password:password},
              data: JSON.stringify(data),
              dataType:'json',
              success:function(res){
                  layer.msg(res.msg);
                  $("#u23_img").click();
              }
            })
            
            
          });
        })
        //登录方法
        $("#loginButton").click(function () {
          layui.use(['layer'],function(){
            let layer = layui.layer;
            var email = $("[name='loginEmail']").val();
            var password = $("[name='loginPassword']").val();
            var reg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
            if(!reg.test(email)){
              layer.msg("The mailbox format is incorrect");
              return;
            }
            if(password==''){
              layer.msg("Incorrect password format");
              return;
            }

            var data = {};
            data.username = email;
            data.password = password;
            $.ajax({
              url:'http://127.0.0.1:5000/user/login',
              async:false,
              data: JSON.stringify(data),
              dataType:'json',
              type:'post',
              contentType: "application/json",
              success:function(res){
                if(res.access_token){
                  layer.msg(res.msg);
                  //登录成功设置token至cookie中
                  var authStr = res.access_token;
                  $.cookie('authStr',email+':'+authStr);
                  console.log($.cookie('authStr'))
                  $(".closeLoginBtn").click();
                  $("#signUpModal").parent().parent().css("display","none");
                  $("#loginModal").css("display","none");
                  $("#profileButton").css("display","block");
                }else{
                  layer.msg("log in failed");
                }
              }
            })
            
            
          });
        })
        $("#profileButton").click(function(){
          window.location = "./profile_page.html";
        })
        //忘记密码
        $("#forgetPassword").click(function () {
          layui.use(['layer'],function(){
            let layer = layui.layer;
            var email = $("[name='loginEmail']").val();
            var reg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
            if(!reg.test(email)){
              layer.msg("The mailbox format is incorrect");
              return;
            }
            $.ajax({
              url:'/{apiAddress}/user/forgotPassword',
              async:false,
              data:{email:email},
              dataType:'json',
              success:function(res){
                if(res.code==200){
                  layer.msg(res.msg);
                }else{
                  layer.msg("send message failed!");
                }
              }
            })
            
            
          });
        })
        //食谱详情
        $(".recipesName").parent().click(function(e){
          e.stopPropagation();
          let recipesId = $(this).attr("recipesId");
          window.location = "./recipe_details_page.html?recipesId="+recipesId;
        });
        //食谱检索
        $(".recipesSearchBtn").parent().click(function(e){
          e.stopPropagation();
          let recipesSearch = $("[name='recipesSearch']").val();
          window.location = "./search_page.html?recipesSearch="+recipesSearch;
        })
        
      });
